<app-header></app-header>
<div>
    <input type="text" [(ngModel)]="newTask" placeholder="Add new task" />
    <button (click)="addTask()">Add</button>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(i)" />
        <span [ngClass]="{'completed-task': task.completed}">{{ task.task }}</span>
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>
